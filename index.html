<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MÁXIMO</title>
  <link rel="stylesheet" href="./styles/estilos-dist.css" />
</head>

<body>
  <div class="contenedor">
    <h1>Máximo</h1>
    <div class="cabeza">
      <div class="ojoDerecho">
        <div class="pupila"></div>
        <div class="luzPupila"></div>
        <div class="mejilla"></div>
      </div>

      <div class="boca">
        <div class="picoSuperior">
          <div class="puntaPico"></div>
          <div class="picoInferior"></div>
          <div class="picoInferior2"></div>
          <div class="picoInefrior3"></div>
          <div class="picoInferior4"></div>
          <div class="picoInferior5"></div>
          <div class="picoInferior6"></div>
        </div>

        <div class="picoColor2"></div>
        <div class="picoColor3"></div>
        <div class="picoColor4"></div>
        <div class="picoColor5"></div>
        <div class="picoColor6"></div>
        <div class="picoColor7"></div>
      </div>

      <div class="lengua">
        <div class="lengua2"></div>
      </div>

      <div class="cuello">
        <div class="cuelloCamisa1"></div>
        <div class="cuelloCamisa2"></div>
      </div>
    </div>

    <div class="Torso">
      <div class="cuerpo">
        <div class="camisa">
          <div class="bolsillo1"></div>
          <div class="bolsillo2"></div>
        </div>
      </div>

      <div class="TorsoInferior">
        <div class="cola"></div>

        <div class="pieDerecho">
          <div class="pieDerecho2"></div>
          <div class="pieplanta">
            <div class="dedoDerecho"></div>
          </div>
        </div>

        <div class="pieIzquierdo">
          <div class="pieIzquierdo2"></div>
          <div class="piePlantaIzquierdo">
            <div class="dedoIzquierdo"></div>
          </div>
        </div>
      </div>

      <div class="alas">
        <div class="alaIquierda">
          <div class="dedoUno"></div>
          <div class="dedoDos"></div>
          <div class="dedoTres"></div>
          <div class="dedoCuatro"></div>
          <div class="dedoPulgar"></div>
          <div class="alaDerecha"></div>
          <div class="dedoDrechoUno"></div>
          <div class="dedoDrechoDos"></div>
          <div class="dedoDerechoTres"></div>
        </div>
      </div>

    </div>

    <div class="gorra">
      <div class="visera"></div>
      <div class="tiraColor1"></div>
      <div class="tiraColor2"></div>
      <div class="tiraColor3"></div>
    </div>
  </div>
</body>

</html>
